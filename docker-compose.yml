version: '3.8'
services:
  db:
    image: mysql:8.0
    container_name: mysql-db
    environment:
      MYSQL_DATABASE: fxeventos
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: devuser
      MYSQL_PASSWORD: devpass
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-proot"]
      interval: 10s
      timeout: 20s
      retries: 15

  app:
    build: .
    container_name: api-ecommerce
    depends_on:
      db:
        condition: service_healthy
    environment:
      DB_HOST: db
      DB_USER: devuser
      DB_PASSWORD: devpass
    ports:
      - "8080:8080"

volumes:
  db_data: